name: Build & Publish Transcriber image

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1) checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # 2) setup buildx (docker-container driver поддерживает экспорт кэша)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      # 3) optional: prune старый кэш/данные, чтобы освободить место
      - name: Prune old Docker data
        run: docker system prune --all --force --volumes

      # 4) login в GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5) build & push с кэшированием
      - name: Build and push Transcriber image
        uses: docker/build-push-action@v3
        with:
          context: Transcriber
          file: Transcriber/Dockerfile
          push: true
          tags: |
            ghcr.io/sinoosoida/audio-data-parser:latest
            ghcr.io/sinoosoida/audio-data-parser:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
